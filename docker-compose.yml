version: '3.8'

services:
  namdos-pro:
    build: .
    container_name: namdos-pro
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    networks:
      - namdos-network
    command: ["./namdos_pro", "-site", "https://httpbin.org/get", "-threads", "10", "-duration", "60"]
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  namdos-pro-test:
    build: .
    container_name: namdos-pro-test
    restart: "no"
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    networks:
      - namdos-network
    command: ["./namdos_pro", "-test", "-site", "https://httpbin.org/get"]
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  namdos-pro-interactive:
    build: .
    container_name: namdos-pro-interactive
    restart: "no"
    environment:
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
    networks:
      - namdos-network
    stdin_open: true
    tty: true
    command: ["./namdos_pro"]

networks:
  namdos-network:
    driver: bridge

volumes:
  logs:
    driver: local
